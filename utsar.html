<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Pohon -->
        <a-cylinder position="-2.5 0 -2" radius="0.1.9" height="1.5" color="brown"></a-cylinder>
        <a-cone position="-2.5 1.1 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-cone position="-2.5 0.8 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-cone position="-2.5 0.5 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-cone position="-2.5 0.2 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-entity position="0 0 -2" text="value: POHON (SILINDER;CONE); align: center; color: black"></a-entity>

        <!-- Pohon -->
        <a-cylinder position="2.5 0 -2" radius="0.1.9" height="1.5" color="brown"></a-cylinder>
        <a-cone position="2.5 1.1 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-cone position="2.5 0.8 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-cone position="2.5 0.5 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>
        <a-cone position="2.5 0.2 -2" radius-bottom="0.35" radius-top="0" height="0.8" color="green"></a-cone>

        <!-- Jendela -->
        <a-cylinder position="1 0 -2.9" radius="0.3" height="0.05" color="#add8e6" rotation="90 0 0"></a-cylinder>
        <a-entity position="1 -.5 -2.9" text="value: JENDELA(SILINDER); align: center; color: black"></a-entity>
        
        <!-- Atap -->
        <a-cone position="0 1.6 -5" radius-bottom="1.5" radius-top="0" height="1.5" color="#322C2B"></a-cone>
        <a-entity position="1 1.6 -5" text="value: ATAP(CONE); align: center; color: black"></a-entity>
        
        <!-- Kanopi -->
        <a-box position="0 0.75 -5" width="5" height="0.1" depth="5" color="#bfbfbf" rotation="0 90 0"></a-box>
        <a-entity position="3 0.75 -5" text="value: KANOPI(BOX); align: center; color: black"></a-entity>
        
        <!-- Dinding rumah -->
        <a-box position="0 0,9 -5" width="3.6" height="1.5" depth="4" color="#153448"></a-box>
        <a-entity position="0 0 -5" text="value: DINDING(BOX); align: center; color: black"></a-entity>
        
        <!-- Pintu -->
        <a-box position="0 -0.25 -2.9" width="0.5" height="0.9" depth="0.1" color="#948979"></a-box>
        <a-entity position="0 0 -2.7" text="value: PINTU(BOX); align: center; color: black"></a-entity>

        <!-- Rumput -->>
        <a-cylinder position="0 -1 -6" height="0" radius="5" color="green" rotation="0 0 0"></a-cylinder>
        <a-entity position="0 -0.5 0" text="value: RUMPUT(SILINDER); align: center; color: black"></a-entity>
    </a-scene>
</body>
</html>
